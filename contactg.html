    .menu {
        background-color: #222;
        padding: 10px 0;
        text-align: center;

    .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;

    .menu ul li {

    .menu ul li a {

    input[type="submit"]:hover {

    .message {

        margin-top: 40px;

    .social-icons a {
        text-decoration: none;
        color: #fff;
        font-size: 24px;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #ffcc00;
    }
    .social-icons a:hover {
        color: #ffcc00;

<div class="container">
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="text" id="email" placeholder="Your Email" required><br>
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
        <div class="message" id="message-box"></div>
    </form>
</div>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Simple validation
        if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
            showMessage("Please fill in all fields.", "error");
            return;
        }

        // Assuming you have some backend to handle the form submission
        // Here, I'm just showing a success message
        showMessage("Message sent successfully!", "success");

        // You can add AJAX code here to send form data to a server

        // Clear form fields after submission
        document.getElementById("contact-form").reset();
    });

    function showMessage(message, type) {
        var messageBox = document.getElementById("message-box");
        messageBox.innerHTML = message;
        messageBox.className = "message " + type;
        messageBox.style.display = "block";
        setTimeout(function() {
            messageBox.style.display = "none";
        }, 3000); // Hide message after 3 seconds
    }
</script>
